<toaster-container></toaster-container>
<div class="modal-header">
    <h4 class="modal-title pull-left">更新库存</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="giftCode" class="col-sm-4 col-form-label">新库存</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="giftInventory" [(ngModel)]="giftInventory" placeholder="新库存">
                    </div>
                </div>
                <div class="form-group row" *ngIf="errorMsg">
                    <span class="m-auto text-danger">
                        {{errorMsg}}
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="modalRef.hide()">
        取消
    </button>
    <button type="button" class="btn btn-primary" (click)="update()">
        更新库存
    </button>
    
</div>
